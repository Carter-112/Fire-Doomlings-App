<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOMlings Companion</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Load Supabase in the head -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Make createClient available globally as soon as possible
        console.log("HTML: Setting up createClient...");
        if (typeof supabase !== 'undefined' && supabase.createClient) {
            console.log("HTML: supabase object available, extracting createClient");
            window.createClient = supabase.createClient;
        } else {
            console.error("HTML: supabase object not available or missing createClient function!");
        }
    </script>
    
    <style>
        /* Supabase test panel styles */
        #supabaseTestPanel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: monospace;
        }
        #supabaseTestPanel h3 {
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
        #testResult {
            background: #333;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            min-height: 30px;
            word-break: break-all;
        }
        .supabaseInfo {
            margin-bottom: 10px;
        }
        #testPanel button {
            background: #ff7700;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #testPanel button:hover {
            background: #ff9900;
        }
        .togglePanel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 20px;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>
<div class="gradient-overlay"></div>
<div class="blue-glow-container">
  <div class="blue-circles">
    <div class="blue-circle"></div>
    <div class="blue-circle"></div>
    <div class="blue-circle"></div>
    <div class="blue-circle"></div>
    <div class="blue-circle"></div>
  </div>
</div>
    <div class="container">
      <div class="nav">
    <button class="nav-button" onclick="showSection('challenges')">Challenges</button>
    <button class="nav-button" onclick="showSection('dominants')">Dominants</button>
    <button class="nav-button" onclick="showSection('ageSetup')">Age Setup</button>
    <button class="nav-button" onclick="showSection('meaningOfLife')">Meaning of Life</button>
    <button class="nav-button" onclick="showSection('trinkets')">Trinkets</button>
</div>
        <div id="ageSetupSection" class="age-setup-section">
            <h2 class="section-title">Age Setup</h2>
           
            <div class="age-config">
                <div class="slider-container">
                    <span>Normal Ages: </span>
                    <span id="normalCount">0</span>
                    <input type="range" class="slider" min="0" max="0" value="0" id="normalSlider">
                </div>
               
                <div class="slider-container">
                    <span>Merchant Ages: </span>
                    <span id="merchantCount">0</span>
                    <input type="range" class="slider" min="0" max="0" value="0" id="merchantSlider">
                </div>
               
                <div class="slider-container">
                    <span>Catastrophe Ages: </span>
                    <span id="catastropheCount">0</span>
                    <input type="range" class="slider" min="0" max="0" value="0" id="catastropheSlider">
                </div>
               
                <div class="mode-toggle">
                    <input type="checkbox" id="finalCatastropheMode" checked>
                    <label for="finalCatastropheMode">Final Catastrophe at End</label>
                </div>
            </div>
           
            <button class="generate-btn" onclick="generateAgeDeck()">Generate Age Deck</button>
           
            <div class="age-navigation">
                <button class="nav-button" onclick="previousAge()">Previous Age</button>
                <span id="ageCounter"></span>
                <button class="nav-button" onclick="nextAge()">Next Age</button>
            </div>
           
            <div class="age-display" id="ageDisplay">
                Generate a deck to start
            </div>
        </div>

        <div id="challengesSection">
            <h1 class="section-title">Challenges</h1>
           
            <div class="player-control">
                <div class="slider-container">
                    <span>Players: </span>
                    <span id="playerCount">2</span>
                    <input type="range" class="slider" min="2" max="6" value="2" id="playerSlider">
                </div>
               
                <div class="mode-toggle">
                    <input type="checkbox" id="catastropheMode">
                    <label for="catastropheMode">Catastrophe Mode</label>
                </div>

                <div class="name-inputs" id="nameInputs">
                    <!-- Name inputs will be added here -->
                </div>
            </div>

            <button onclick="rollNewAge()">üé≤ ROLL NEW CHALLENGE</button>

            <div class="rule-display" id="ruleDisplay">
                Tap Roll to start!
            </div>

            <div class="player-display" id="playerDisplay"></div>
        </div>

        <div id="dominantSection" class="dominant-section">
          <h2 class="section-title">Dominants</h2>
            <div class="dominant-list" id="dominantList"></div>
        </div>
        <div id="meaningOfLifeSection" class="meaning-section">
    <h2 class="section-title">Meaning of Life</h2>
   
    <div class="player-control">
        <button id="assignMeaningCards" class="generate-btn">Assign Meaning of Life Cards</button>
        <div id="meaningCardStatus" class="status-display"></div>
    </div>
   
    <div id="playerMeaningCards" class="player-meaning-cards">
        <!-- Player cards will be generated here -->
    </div>
   
    <div class="action-buttons">
        <button id="worldsEndButton" class="nav-button">World's End: Reveal All</button>
        <button id="resetMeaningButton" class="nav-button">Reset Cards</button>
    </div>
</div>
<!-- Trinkets Section -->
<div id="trinketsSection" class="trinkets-section">
    <h2 class="section-title">Trinkets</h2>
   
    <div class="player-control">
        <button id="assignTrinkets" class="generate-btn">Assign Trinkets</button>
        <div id="trinketStatus" class="status-display"></div>
    </div>
   
    <div id="playerTrinkets" class="player-trinkets">
        <!-- Player trinket cards will be generated here -->
    </div>
   
    <div class="action-buttons">
        <button id="worldsEndTrinketButton" class="nav-button">World's End: Show Scores</button>
        <button id="resetTrinketsButton" class="nav-button">Reset Trinkets</button>
    </div>
</div>
    </div>

    <!-- Supabase Test Panel -->
    <button class="togglePanel" onclick="toggleTestPanel()">üîç</button>
    <div id="supabaseTestPanel" style="display: none;">
        <h3>Supabase Connection Test</h3>
        <div class="supabaseInfo">
            Status: <span id="supabaseStatus">Unknown</span>
        </div>
        <div class="supabaseInfo">
            User ID: <span id="supabaseUserId">None</span>
        </div>
        <div class="supabaseInfo">
            createClient: <span id="createClientStatus">Unknown</span>
        </div>
        <div id="testPanel">
            <button onclick="testSupabaseConnection()">Test Connection</button>
            <button onclick="directSupabaseTest()">Direct Test</button>
            <button onclick="clearLocalStorage()">Clear localStorage</button>
            <button onclick="refreshPage()">Refresh Page</button>
        </div>
        <div id="testResult">Test results will appear here</div>
    </div>

    <script>
        function toggleTestPanel() {
            const panel = document.getElementById('supabaseTestPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            document.getElementById('testResult').textContent = "localStorage cleared";
        }
        
        function refreshPage() {
            location.reload();
        }
        
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            const clientStatus = document.getElementById('createClientStatus');
            if (typeof createClient === 'function') {
                clientStatus.textContent = 'Available ‚úÖ';
                clientStatus.style.color = 'lightgreen';
            } else {
                clientStatus.textContent = 'Missing ‚ùå';
                clientStatus.style.color = 'red';
                console.error("createClient is not available at DOMContentLoaded event");
            }
        });
        
        // Direct Supabase test without any dependencies
        async function directSupabaseTest() {
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = "Running direct test...";
            
            try {
                // Check if createClient is available
                if (typeof createClient !== 'function') {
                    testResult.innerHTML = "ERROR: createClient function not available!";
                    return;
                }
                
                // Create Supabase client directly
                const SUPABASE_URL = 'https://amfrqooxhxdejbeltbxa.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFtZnJxb294aHhkZWpiZWx0YnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjgxMjMsImV4cCI6MjA1OTA0NDEyM30.7Trplc0IR4OT_EPdFiH7voEsodP8yXX6MISbapr7UWo';
                
                testResult.innerHTML = "Creating client...";
                const testClient = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                testResult.innerHTML = "Trying anonymous sign-in...";
                const { data, error } = await testClient.auth.signInAnonymously();
                
                if (error) {
                    testResult.innerHTML = "Auth Error: " + error.message;
                    return;
                }
                
                if (!data || !data.user) {
                    testResult.innerHTML = "No user data returned!";
                    return;
                }
                
                testResult.innerHTML = "SUCCESS! User ID: " + data.user.id;
                
                // Try a simple database operation
                try {
                    testResult.innerHTML += "<br>Testing table access...";
                    const { data: tableData, error: tableError } = await testClient
                        .from('playernames')
                        .select('*')
                        .limit(1);
                    
                    if (tableError) {
                        testResult.innerHTML += "<br>Table Error: " + tableError.message;
                    } else {
                        testResult.innerHTML += "<br>Table access successful!";
                    }
                } catch (dbError) {
                    testResult.innerHTML += "<br>Database Error: " + dbError.message;
                }
                
            } catch (e) {
                testResult.innerHTML = "ERROR: " + e.message;
                console.error("Direct test error:", e);
            }
        }
    </script>
    
    <!-- Load our scripts -->
    <script src="supabase.js"></script>
    <script src="script.js"></script>
</body>
</html>
