<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Doomlings App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 157, 255, 0.3);
        }

        .settings-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .settings-section h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .scale-control {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .scale-control label {
            color: #fff;
            min-width: 200px;
        }

        .scale-control input[type="range"] {
            flex: 1;
        }

        .scale-value {
            color: #00ff88;
            min-width: 50px;
            text-align: right;
        }

        .json-editor {
            margin-top: 20px;
        }

        .json-file {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 157, 255, 0.3);
        }

        .json-file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .json-file-name {
            color: #fff;
            font-weight: bold;
        }

        .json-actions {
            display: flex;
            gap: 10px;
        }

        .json-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            color: #fff;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .json-edit-mode {
            display: none;
        }

        .json-edit-mode textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid rgba(0, 157, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            margin-top: 10px;
        }

        .action-btn {
            background: linear-gradient(45deg, #007bff, #00ff88);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 157, 255, 0.4);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4444, #ff0000);
        }

        .confirm-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .confirm-dialog h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        .confirm-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .scale-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .scale-button {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scale-button:hover {
            background: rgba(0, 157, 255, 0.2);
            border-color: rgba(0, 157, 255, 0.5);
        }

        .scale-button.active {
            background: rgba(0, 157, 255, 0.3);
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .google-signin {
            text-align: center;
            margin: 20px 0;
        }
        .google-signin button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin: 0 auto;
        }
        .google-signin button:hover {
            background-color: #357abd;
        }
        .google-signin img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        .user-info {
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-info span {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="blue-glow-container">
        <div class="blue-circles">
            <div class="blue-circle"></div>
            <div class="blue-circle"></div>
            <div class="blue-circle"></div>
            <div class="blue-circle"></div>
            <div class="blue-circle"></div>
        </div>
    </div>

    <div class="container">
        <div class="settings-container">
            <h1 style="color: #fff; text-align: center; margin-bottom: 30px;">Settings</h1>

            <div class="google-signin">
                <button id="googleSignIn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Sign in with Google
                </button>
            </div>
            
            <div class="user-info" id="userInfo">
                <img id="userImage" src="" alt="User">
                <span id="userName"></span>
                <button onclick="signOut()" class="action-btn">Sign Out</button>
            </div>

            <!-- Meaning of Life Scaling Section -->
            <div class="settings-section">
                <h2>Meaning of Life Scaling</h2>
                <div class="scale-control">
                    <label>Enable Dynamic Scaling:</label>
                    <input type="checkbox" id="enableScaling" checked>
                </div>
                <div class="scale-control">
                    <label>Scaling Multiplier:</label>
                    <div class="scale-buttons">
                        <button class="scale-button" data-value="0.25">1/4x</button>
                        <button class="scale-button" data-value="0.5">1/2x</button>
                        <button class="scale-button active" data-value="1">1x</button>
                        <button class="scale-button" data-value="2">2x</button>
                        <button class="scale-button" data-value="4">4x</button>
                    </div>
                </div>
            </div>

            <!-- Card Data Section -->
            <div class="settings-section">
                <h2>Card Data Management</h2>
                <div id="jsonFilesList">
                    <!-- JSON files will be loaded here -->
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <a href="Fire-Doomlings-App.html" style="color: #666; text-decoration: none; font-size: 16px;">‚Üê Back to Main App</a>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="confirmDialog">
        <h3>Are you sure you want to delete this file?</h3>
        <div class="confirm-actions">
            <button class="action-btn" onclick="confirmDelete()">Yes, Delete</button>
            <button class="action-btn" onclick="cancelDelete()">Cancel</button>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="config.js"></script>
    <script>
        let currentUser = null;
        let accessToken = null;
        const API_KEY = config.API_KEY;
        const CLIENT_ID = config.CLIENT_ID;
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // Initialize the Google API client
        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
                scope: SCOPES
            }).then(function() {
                // Check if we have an existing token
                const storedToken = localStorage.getItem('googleAccessToken');
                if (storedToken) {
                    accessToken = storedToken;
                    loadUserInfo();
                    loadJsonFiles();
                }
            }).catch(function(error) {
                console.error('Error initializing Google API client:', error);
            });
        }

        // Load the Google API client
        gapi.load('client', initClient);

        // Handle Google Sign-In
        document.getElementById('googleSignIn').addEventListener('click', function() {
            google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (response) => {
                    if (response.access_token) {
                        accessToken = response.access_token;
                        localStorage.setItem('googleAccessToken', accessToken);
                        await loadUserInfo();
                        await loadSyncedData(); // Load synced data after login
                        loadJsonFiles();
                    }
                },
            }).requestAccessToken();
        });

        // Load user information
        async function loadUserInfo() {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const data = await response.json();
                currentUser = data;
                document.getElementById('userImage').src = data.picture;
                document.getElementById('userName').textContent = data.name;
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('googleSignIn').style.display = 'none';
                
                // After successful login, sync local storage data
                await syncLocalStorageToDrive();
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        // Sync local storage data to Google Drive
        async function syncLocalStorageToDrive() {
            try {
                // Get all local storage data
                const localData = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    localData[key] = localStorage.getItem(key);
                }

                // Create or update the sync file
                const syncFileName = 'doomlings_sync.json';
                const syncFileContent = JSON.stringify(localData, null, 2);

                // Search for existing sync file
                const searchResponse = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${syncFileName}'`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const searchData = await searchResponse.json();

                if (searchData.files.length > 0) {
                    // Update existing file
                    const fileId = searchData.files[0].id;
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: syncFileContent
                    });
                } else {
                    // Create new file
                    const metadata = {
                        name: syncFileName,
                        mimeType: 'application/json'
                    };
                    await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: `--boundary
Content-Type: application/json

${JSON.stringify(metadata)}
--boundary
Content-Type: application/json

${syncFileContent}
--boundary--`
                    });
                }
            } catch (error) {
                console.error('Error syncing local storage:', error);
            }
        }

        // Load synced data from Google Drive
        async function loadSyncedData() {
            try {
                const syncFileName = 'doomlings_sync.json';
                const searchResponse = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${syncFileName}'`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const searchData = await searchResponse.json();

                if (searchData.files.length > 0) {
                    const fileId = searchData.files[0].id;
                    const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    const syncedData = await response.json();

                    // Update local storage with synced data
                    for (const [key, value] of Object.entries(syncedData)) {
                        localStorage.setItem(key, value);
                    }

                    // Reload the page to apply synced settings
                    window.location.reload();
                }
            } catch (error) {
                console.error('Error loading synced data:', error);
            }
        }

        // Modify sign out to clear local storage
        function signOut() {
            currentUser = null;
            accessToken = null;
            localStorage.removeItem('googleAccessToken');
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('googleSignIn').style.display = 'block';
            document.getElementById('jsonFilesList').innerHTML = '';
        }

        // Load JSON files from Google Drive
        async function loadJsonFiles() {
            try {
                const response = await fetch('https://www.googleapis.com/drive/v3/files?q=mimeType="application/json"', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const data = await response.json();
                
                const filesList = document.getElementById('jsonFilesList');
                filesList.innerHTML = '';
                
                if (data.files.length === 0) {
                    filesList.innerHTML = '<p style="color: #666; text-align: center;">No card data files found</p>';
                    return;
                }
                
                data.files.forEach(file => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'json-file';
                    fileDiv.innerHTML = `
                        <div class="json-file-header">
                            <span class="json-file-name">${file.name}</span>
                            <div class="json-actions">
                                <button class="action-btn" onclick="editJsonFile('${file.id}')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteJsonFile('${file.id}')">Delete</button>
                            </div>
                        </div>
                        <div class="json-content" id="content-${file.id}">Loading...</div>
                        <div class="json-edit-mode" id="edit-${file.id}">
                            <textarea id="editor-${file.id}"></textarea>
                            <button class="action-btn" onclick="saveJsonFile('${file.id}')">Save</button>
                            <button class="action-btn" onclick="cancelEdit('${file.id}')">Cancel</button>
                        </div>
                    `;
                    filesList.appendChild(fileDiv);
                    loadJsonContent(file.id);
                });
            } catch (error) {
                console.error('Error loading JSON files:', error);
                document.getElementById('jsonFilesList').innerHTML = `
                    <div style="color: #ff4444; text-align: center; padding: 20px;">
                        <p>Error loading card data files</p>
                        <p style="font-size: 14px; color: #999;">Please make sure you're signed in with Google and have the necessary permissions.</p>
                    </div>
                `;
            }
        }

        // Load JSON content from Google Drive
        async function loadJsonContent(fileId) {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const content = await response.json();
                document.getElementById(`content-${fileId}`).textContent = JSON.stringify(content, null, 2);
            } catch (error) {
                console.error(`Error loading ${fileId}:`, error);
                document.getElementById(`content-${fileId}`).textContent = 'Error loading file';
            }
        }

        // Edit JSON file
        function editJsonFile(fileId) {
            const content = document.getElementById(`content-${fileId}`).textContent;
            const editor = document.getElementById(`editor-${fileId}`);
            editor.value = content;
            
            document.getElementById(`content-${fileId}`).style.display = 'none';
            document.getElementById(`edit-${fileId}`).style.display = 'block';
        }

        // Save JSON file to Google Drive
        async function saveJsonFile(fileId) {
            try {
                const content = document.getElementById(`editor-${fileId}`).value;
                const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: content
                });
                
                if (response.ok) {
                    loadJsonContent(fileId);
                    document.getElementById(`content-${fileId}`).style.display = 'block';
                    document.getElementById(`edit-${fileId}`).style.display = 'none';
                }
            } catch (error) {
                console.error(`Error saving ${fileId}:`, error);
            }
        }

        // Cancel edit
        function cancelEdit(fileId) {
            document.getElementById(`content-${fileId}`).style.display = 'block';
            document.getElementById(`edit-${fileId}`).style.display = 'none';
        }

        // Delete JSON file from Google Drive
        async function deleteJsonFile(fileId) {
            if (confirm('Are you sure you want to delete this file?')) {
                try {
                    const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        loadJsonFiles();
                    }
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }
        }

        // Load settings from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const enableScaling = localStorage.getItem('enableScaling') !== 'false';
            const scalingMultiplier = parseFloat(localStorage.getItem('scalingMultiplier')) || 1;
            
            document.getElementById('enableScaling').checked = enableScaling;
            
            // Set active button based on saved multiplier
            document.querySelectorAll('.scale-button').forEach(button => {
                if (parseFloat(button.dataset.value) === scalingMultiplier) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        });

        // Handle scaling controls
        document.getElementById('enableScaling').addEventListener('change', function(e) {
            localStorage.setItem('enableScaling', e.target.checked);
            // Force a page reload to apply the changes
            window.location.reload();
        });

        // Handle scale buttons
        document.querySelectorAll('.scale-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.scale-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Save the new multiplier
                const value = parseFloat(this.dataset.value);
                localStorage.setItem('scalingMultiplier', value);
                
                // Force a page reload to apply the changes
                window.location.reload();
            });
        });

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storedToken = localStorage.getItem('googleAccessToken');
            if (!storedToken) {
                // If no token, show sign-in button
                document.getElementById('googleSignIn').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
            } else {
                // If token exists, try to use it
                accessToken = storedToken;
                loadUserInfo();
                loadJsonFiles();
            }
        });
    </script>
</body>
</html>
